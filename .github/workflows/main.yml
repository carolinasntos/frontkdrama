name: Deploy Vite React App to Azure Static Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Copy Azure config to dist/
        run: cp staticwebapp.config.json dist/

      - name: Zip contents of dist/
        run: cd dist && zip -r ../dist.zip .

      - name: Deploy to Azure Static Web App
        run: |
          curl -X POST "https://blue-mushroom-096ffa310.6.api.azurestaticapps.net/api/deployments" \
          -H "Authorization: Bearer 9be1b6b3b6d6d3f1a9425546cd2ee2ca4f6fd66f23770b96e87177cbcb9207f806-9f1695c7-dd65-4b69-926d-2f2fd0c068100100216096ffa310" \
          -F "artifact=@./dist.zip"
        